<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <title>Order and Table Placement</title>
  <link rel="stylesheet" href="order.css">
  <script src="/order.js">//netop lagt til</script><!---->
</head>
<body>
  <header>
    <img class="logo_img" src="/bilder/Group 22.png" alt="Logo">
    <h1>Restaurant Order System</h1>
  </header>

  <main>
    <form id="orderForm">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="table">Choose Table:</label>
      <select id="table" name="table" required>
        <option value="">Select Table</option>
        <option value="1">Table 1 - 2 seater</option>
        <option value="2">Table 2 - 4/6</option>
        <option value="3">Table 3 - Large</option>
        <option value="4">Quiet Zone</option>
      </select>

      <label for="order">Select Your Order:</label>
      <select id="order" name="order" required>
        <option value="">Select Order</option>
        <option value="Roukelt">Rouklet</option>
        <option value="Foundu">Foundu</option>
        <option value="Ved Bord">Bestille ved bord</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
    <div id="orderResult"></div>
    <button onclick="window.location.href='index.html'">Return to Main Page</button>
    <h2>Order History</h2>
    <ul id="orderHistory"></ul>
  </main>
 <footer>
    <p>Â© 2025 Your Restaurant. All Rights Reserved.</p>
  </footer>

  
</body>
</html>
